<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ming Group - New Version Coming Soon</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .coming-soon {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            display: inline-block;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/ming_group_logo.webp' %}" alt="Ming Group Logo">
        </div>

        <h1>We're Working on Something Amazing</h1>

        <p>
            Our website is currently being updated with a new and improved version.
            We're working hard to bring you an enhanced experience.
        </p>

        <div class="coming-soon">
            New Version Coming Soon
        </div>
    </div>
</body>
</html>
